machine:
  environment:
    # Add composer global bin dir to path.
    PATH: $HOME/.composer/vendor/bin:$PATH

dependencies:
  pre:
    # Install Drush.
    - composer --prefer-source --no-interaction global require codeclimate/php-test-reporter:dev-master
    - phpunit --coverage-clover build/logs/clover.xml
    - test-reporter
