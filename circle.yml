machine:
  environment:
    # Add composer global bin dir to path.
    PATH: $HOME/.composer/vendor/bin:$PATH
  php:
    version: 5.5.11

dependencies:
  pre:
    - composer --prefer-source --no-interaction require codeclimate/php-test-reporter:dev-master
    - composer install
    - phpunit --coverage-clover build/logs/clover.xml
    - ./vendor/bin/test-reporter
